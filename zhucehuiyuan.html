<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="description" content="">
  	<meta name="keywords" content="">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>注册会员</title>
  	<link rel="stylesheet" href="css/font-awesome.min.css" />
  	<link rel="stylesheet" href="css/amazeui.min.css">
  	<link rel="stylesheet" href="css/style.css">
</head>
<body class="re-bg">
	<div class="register">
		<form class="am-form">
  			<fieldset>
    			<legend class="am-text-center">注册会员</legend>

    			<div class="am-form-group">
	      			<label for="doc-ipt-email-1">手机号码</label>
	      			<input type="email" class="" id="doc-ipt-email-1" placeholder="输入手机号码">
    			</div>
    			
    			<div class="am-form-group">
	      			<label for="doc-ipt-email-1">推荐人手机号码</label>
	      			<input type="email" class="" id="doc-ipt-email-1" placeholder="输入推荐人手机号码">
    			</div>
    			
    			<div class="am-input-group">
				    <input type="text" class="am-form-field">
				    <span class="am-input-group-btn">
        				<button class="am-btn am-btn-primary" type="button">获取验证码</button>
      				</span>
    			</div>
    			
    			<div class="am-form-group">
	    			<label class="am-checkbox am-secondary">
	  					<input type="checkbox" value="" data-am-ucheck> 我已经阅读并同意用户协议
					</label>
				</div>

    			<div class="am-form-group">
				    <label for="doc-ipt-pwd-1">密码</label>
				    <input type="password" class="" id="doc-ipt-pwd-1" placeholder="">
    			</div>

				<button type="button" class="am-btn am-btn-primary am-btn-block">立即注册</button>
  			</fieldset>
		</form>

	</div>
	
	
<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
</body>
</html>
